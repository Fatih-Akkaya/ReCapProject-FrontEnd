<div class="row product_details_inner text-light">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-light"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngIf="dataLoaded == true" class="col-md-8">
    <div class="product_details_left">
      <div class="price_title d-flex justify-content-between">
        <div class="left">
          <h3>{{car.brandName + " " + car.carName}}</h3>
        </div>
        <div class="right">
          <h4>{{car.dailyPrice}}&nbsp;<i class="fas fa-dollar-sign"></i></h4>
        </div>
      </div>
      <div class="product_info">
        <a class="popup-with-zoom-anim" href="#getinfoPopup"
          ><i class="fas fa-info-circle"></i>Request More Info</a
        >
        <a href="compare-car-step-1.html"
          ><i class="icon-compare"></i>Add to Compare</a
        >
        <a class="popup-with-zoom-anim" href="#bookPopup"
          ><i class="icon-steering"></i>Book a Test Drive</a
        >
        <a href="#"><i class="icon-share1"></i>Share this Car</a>
      </div>
      <div class="product_d_slider">
        <div *ngIf="carImages" id="carouselExampleControls" data-interval="false" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item"
                    *ngFor="let photo of carImages let i = index"
                     [ngClass]="{'active': i == 0 }">
                     <img src="//localhost:58316/Uploads/Images/{{photo.imagePath}}" class="d-block w-100">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button> 
          </div>
       
        </div>
        

      </div>
    </div>
    
  </div>
  <div *ngIf="dataLoaded == true" class="col-md-4">
    <div class="product_list_right">
      <a class="main_btn red popup-with-zoom-anim" href="#offerPopup"
        >Make an Offer Price</a
      >
      <a class="main_btn red popup-with-zoom-anim" href="#tradePopup"
        >Trade in Form</a
      >
      <ul class="nav flex-column">
        <li>
          <a href="#"
            ><i class="far fa-calendar-check"></i>Year <span>{{car.modelYear}}</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-palette"></i>Color <span class="color" style="background-color: {{car.colorName}};"></span
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>
